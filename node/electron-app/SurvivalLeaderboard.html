<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="Leaderboard.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body style="background: white; background-image: url('images/racecar.jpg'); background-repeat: no-repeat;
background-size: cover">

<div>
    <p id="leaderboard">Survival Mode Leaderboard:</p>
    <button class="btn btnexit" id="Leaderboardexit" onclick="window.close();">Quit</button><br>
</div>
<table id="survivalTable">
    <tr>
        <td>Player</td>
        <td>Time</td>
    </tr>
</table>
<script>


    let savedStringList=localStorage.getItem("survivalList");
    let savedList= JSON.parse(savedStringList)
    //document.getElementById("demos").innerHTML=JSON.stringify(savedList,null,0);
    for (let i = 0; i < savedList.length; i++){
        const obj = savedList[i];
        let value=null;
        let j=0;
        const table = document.getElementById("survivalTable");
        const row=table.insertRow(1);
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        for (const key in obj){
            j++
            value = obj[key];
            if(j==1){
                cell1.innerHTML =value;
            }
            else if(j==2){
                cell2.innerHTML = value;
            }
        }
    }


</script>
<body style="-webkit-app-region: drag">
</body>
</body>
<script src="ResultHandler.js"></script>
</html>
