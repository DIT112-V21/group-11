<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="renderer.js"></script>
    <script defer src=""></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: black; background-image: url('images/bg.jpg');background-size: cover">
<div>
    <label id="SelectMapTitle"><bold>Choose Race Mode Map</bold></label>
    <p></p>
</div>
<div>
    <script>
        let mapSelected = "";
    function PlankRaceSelected(){
        mapSelected = "plankRace";
        localStorage.setItem("mapValue", mapSelected);
    }
    function LostCitySelected(){
            mapSelected = "lostCity";
            localStorage.setItem("mapValue", mapSelected);
    }

    </script>
    <img src="images/LostCityImage.png" id="LostCityImage">
    <button id="LostCityBtn" class="button is-text" onclick="openWindow('RaceMode.html'); LostCitySelected()">
        Lost City
    </button>
    <img src="images/PlankRaceImage.png" id="PlankRaceImage">
    <button id="PlankMapBtn" class="button is-text" onclick="openWindow('RaceMode.html'); PlankRaceSelected()">
        Plank Map
    </button>
    <button class="btn btnquit" id="quit" onclick="window.close();">Quit Game</button><br>
</div>
</body>
</html>
