<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="Leaderboard.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: white; background-repeat: no-repeat; background-image: url('images/racecar.jpg');
background-size: cover" onload="maketable()">

<div id="windowSizeForLeaderboard">
  <p id="leaderboard">Race Mode Leaderboard (Lost City):</p>
  <button class="btn btnexit" id="Leaderboardexit" onclick="window.close();">Quit</button><br>
</div>
<table id="myTableRaceLostCity">
  <tr>
    <td>Player</td>
    <td>Time</td>
  </tr>
</table>
<p id="demos"></p>
<script>
  let raceStringListLostCity=localStorage.getItem("lostCityRaceList");
  let savedRaceListLostCity= JSON.parse(raceStringListLostCity);
  document.getElementById("demos").innerHTML=JSON.stringify(savedRaceListLostCity,null,0);


  function maketable(){
    for (let i = 0; i < savedRaceListLostCity.length; i++){
      const obj = savedRaceListLostCity[i];
      let value=null;
      let j=0;
      const table = document.getElementById("myTableRaceLostCity");
      const row=table.insertRow(1);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      for (const key in obj){
        j++
        value = obj[key];
        if(j==1){
          cell1.innerHTML =value;
        }
        else if(j==2){
          cell2.innerHTML = value;
        }
      }
    }
  }

  //localStorage.setItem("savedList",savedList);
  //document.getElementById("demos").innerHTML=JSON.stringify(savedList,null,0);

</script>
<body style="-webkit-app-region: drag">
</body>
</body>
<script src="ResultHandler.js"></script>


</html>
